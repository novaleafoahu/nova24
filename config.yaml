baseURL: http://nova-leaf.com/
languageCode: en-us
title: Nova Leaf
theme: "PaperMod"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "Nova Leaf enterprise"
  keywords: [Blog, Portfolio, PaperMod]
  author: false
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc : true
  tocopen: true

  tableOfContents: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Nova Leaf"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true #false # needs to be explicitly set
    title: "Nova Leaf"
    subtitle: "Sharing findings to help others grow fruits, veggies, and plants."

    imageUrl: "https://novaleafoahu.github.io/nova24/avatar.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Articles
        url: articles
      - name: Products
        url: products

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: etsy
      url: "https://etsy.com/"
    - name: twitter
      url: "https://twitter.com"
    - name: instagram
      url: "https://instagram.com"
    - name: tiktok
      url: "https://tiktok.com"
    

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page



  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: About
      name: About
      url: /About/
      weight: 10 
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: Contact
      name: Contact
      url: /Contact/
      weight: 30
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false